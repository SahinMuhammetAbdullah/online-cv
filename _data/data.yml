career-profile:
  title: Hakkımda
  summary: |
    Tutkulu ve disiplinli bir yazılım geliştiriciyim. Akademik geçmişim boyunca algoritmalar, yapay zeka, makine öğrenimi ve siber güvenlik gibi alanlarda yoğunlaştım. Çeşitli projelerde ekip liderliği üstlenerek teknik bilgi ile stratejik planlamayı birleştirdim.

    Geliştirdiğim projelerde kullanıcı deneyimi, performans ve sürdürülebilirlik odaklı çözümler üretmeye odaklanıyorum. Aynı zamanda topluma katkı sağlayacak eğitim içerikleri üretmeye ve bu içerikleri Türkçe olarak yaygınlaştırmaya önem veriyorum.

